name: BG Medic Scraper

on:
  workflow_dispatch: # This allows you to run it manually with a button

jobs:
  scrape-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Script
        run: python main.py

      - name: Upload Excel File
        uses: actions/upload-artifact@v4
        if: always()  # Uploads even if the script crashes halfway
        with:
          name: medic-data-results
          path: bg_medics_dynamic.xlsx
